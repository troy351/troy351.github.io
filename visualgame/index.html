<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>动态视力测试</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>
<body>
<div class="logo"></div>
<div id="game-scene">
    <p>第<span id="level">1</span>关</p>
    <div id="test-rect"></div>
    <div class="operation">
        <div id="start-button">1</div>
        <ul id="color-button" class="hide">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <dl>
        <dt>玩法说明:</dt>
        <dd>1. 点击上方的按钮开始游戏</dd>
        <dd>2. 游戏开始后屏幕中间的色块会迅速变化4种颜色</dd>
        <dd>3. 你需要选取按钮中出现数字对应顺序的颜色(例:色块依次闪现"红 黄 蓝 绿",开始按钮中数字为2,则选择黄色)</dd>
        <dd>4. 随着关卡的提升,闪现速度会随之加快</dd>
    </dl>
</div>
<div id="result-scene" class="hide">
    <div class="game-over"></div>
    <p class="score">你的成绩:<span id="score"></span>关</p>
    <p class="score-record">历史最高:<span id="score-record"></span>关</p>
    <a id="restart-button"></a>
</div>
<script type="text/javascript" src="//cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
<script src="js/home.js"></script>

</body>
</html>
